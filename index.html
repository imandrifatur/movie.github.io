<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andri Movie Display</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #e50914;
            text-transform: uppercase;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
        }

        .navbar .user-info button {
            padding: 10px 15px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar .user-info button:hover {
            background-color: #f40612;
        }

        /* Banner Section */
        .banner {
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/8e38ff8e-b71b-4c33-8bb0-7eb0a923249e.jpg');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
        }

        .banner h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .banner .buttons {
            display: flex;
            gap: 20px;
        }

        .banner .buttons button {
            padding: 12px 25px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .banner .buttons button:hover {
            background-color: #f40612;
        }

        /* Movie Row Section */
        .movie-row {
            margin: 30px 0;
            padding: 0 20px;
        }

        .movie-row h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .movie-row .movie-list {
            display: flex;
            overflow-x: scroll;
            gap: 20px;
            padding-bottom: 10px;
        }

        .movie {
            width: 200px;
            height: 300px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Footer Section */
        footer {
            background-color: #141414;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Andri Movie Display</div>
        <div class="user-info">
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Banner Section -->
    <div class="banner">
        <h1>Welcome to Andri Movie Display</h1>
        <div class="buttons">
            <button>Watch Now</button>
            <button>My List</button>
        </div>
    </div>

    <!-- Movie Rows Section -->
    <div class="movie-row">
        <h2>Trending Now</h2>
        <div class="movie-list" id="movie-section">
            <!-- Movies will be displayed here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Andri Movie Display - 2025</p>
        <p>
            <a href="#">About</a> |
            <a href="#">Terms of Use</a> |
            <a href="#">Privacy Policy</a>
        </p>
    </footer>

    <script>
        const API_KEY = '76850567acd1f0cd4678da174f243259';
        const API_URL = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=en-US&page=1`;

        // Fetch movies from TMDB API
        async function fetchMovies(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        // Display the movies in the HTML
        function displayMovies(movies) {
            const movieSection = document.getElementById('movie-section');
            movieSection.innerHTML = '';  // Clear the section before adding new movies

            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                `;
                movieSection.appendChild(movieElement);
            });
        }

        // Initialize page with movies
        fetchMovies(API_URL);
    </script>

</body>
</html>
