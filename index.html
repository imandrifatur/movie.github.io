<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andri Movie Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #e50914;
            text-transform: uppercase;
        }

        .navbar .user-info {
            color: white;
            display: flex;
            align-items: center;
        }

        .navbar .user-info span {
            margin-right: 10px;
        }

        .navbar .user-info button {
            padding: 8px 15px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar .user-info button:hover {
            background-color: #f40612;
        }

        /* Search Bar */
        .search-bar {
            text-align: center;
            margin: 100px 0 20px 0; /* Adjusted for navbar */
        }

        .search-bar input {
            padding: 10px;
            font-size: 1.1em;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #e50914;
            outline: none;
        }

        /* Movie Section */
        .movie-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            margin-top: 100px; /* Adjusted for navbar */
        }

        .movie {
            width: 220px;
            height: 350px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .favorite-icon.favorited {
            color: #e50914;
        }

        .play-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Video Container */
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-container iframe {
            width: 80%;
            height: 80%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Andri Movie Display</div>
        <div class="user-info">
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for a movie..." oninput="searchMovies()">
    </div>

    <!-- Movie Section -->
    <div class="movie-section" id="movie-section">
        <!-- Movies will be displayed here -->
    </div>

    <!-- Video Container -->
    <div id="video-container" class="video-container" onclick="closeVideo()">
        <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const API_KEY = '76850567acd1f0cd4678da174f243259';
        const API_URL = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=en-US&page=1`;
        const SEARCH_API_URL = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&language=en-US&page=1&query=`;

        // Fetch movies from TMDB API
        async function fetchMovies(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        // Display the movies in the HTML
        function displayMovies(movies) {
            const movieSection = document.getElementById('movie-section');
            movieSection.innerHTML = '';  // Clear the section before adding new movies

            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <div class="movie-title">${movie.title}</div>
                    <div class="favorite-icon" onclick="toggleFavorite(event, ${movie.id})">&#9733;</div>
                    <div class="play-button" onclick="playTrailer(event, ${movie.id})">&#9654;</div>
                `;
                movieSection.appendChild(movieElement);
            });
        }

        // Toggle favorite functionality
        function toggleFavorite(event, movieId) {
            const icon = event.target;
            const favorites = getFavorites();

            if (favorites.includes(movieId)) {
                // Remove from favorites
                const index = favorites.indexOf(movieId);
                favorites.splice(index, 1);
                icon.classList.remove('favorited');
            } else {
                // Add to favorites
                favorites.push(movieId);
                icon.classList.add('favorited');
            }

            // Save updated favorites to localStorage
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        // Play the trailer for the selected movie
        async function playTrailer(event, movieId) {
            event.stopPropagation();
            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${API_KEY}`);
                const data = await response.json();
                const trailer = data.results.find(video => video.type === 'Trailer');
                if (trailer) {
                    const videoUrl = `https://www.youtube.com/embed/${trailer.key}`;
                    document.getElementById('video-frame').src = videoUrl;
                    document.getElementById('video-container').style.display = 'flex';
                } else {
                    alert('Trailer not available');
                }
            } catch (error) {
                console.error('Error fetching trailer:', error);
            }
        }

        // Close the video container
        function closeVideo() {
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('video-frame').src = '';
        }

        // Search movies based on user input
        function searchMovies() {
            const searchInput = document.getElementById('search-input').value;
            const searchURL = searchInput
                ? `${SEARCH_API_URL}${searchInput}`
                : API_URL;

            fetchMovies(searchURL);
        }

        // Get favorites from localStorage
        function getFavorites() {
            const favorites = localStorage.getItem('favorites');
            return favorites ? JSON.parse(favorites) : [];
        }

        // Initialize page with movies
        fetchMovies(API_URL);
    </script>

</body>
</html>
